<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 구하기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #777;
            padding: 12px;
        }
        th {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- 표에서 열을 그룹화할 때는 col 태그와  colgroup 태그 사용 -->
    <h2>연습문제 2</h2>
    <table>
        <caption>
        학생 성적표
        </caption>
        <colgroup>
            <col style="background-color: #ddd" /> 
            <col />
            <col />
            <col />
        </colgroup>
        <thead>
            <tr>
                <th style="width: 140px">이름</th>
                <th style="width: 120px">국어</th>
                <th style="width: 120px">영어</th>
                <th style="width: 120px">수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>문동은</td>
                <td>55</td>
                <td>67</td>
                <td>99</td>
            </tr>
            <tr>
                <td>주여정</td>
                <td>67</td>
                <td>87</td>
                <td>23</td>
            </tr>
            <tr>
                <td>박연진</td>
                <td>88</td>
                <td>99</td>
                <td>67</td>
            </tr>
            <tr>
                <td>전재준</td>
                <td>67</td>
                <td>55</td>
                <td>44</td>
            </tr>
            <tr>
                <td>하도영</td>
                <td>55</td>
                <td>67</td>
                <td>88</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>과목 평균</td>
                <td>55</td>
                <td>67</td>
                <td>88</td>
            </tr>
            <tr>
                <td>전체 평균</td>
                <td colspan="3">67</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
