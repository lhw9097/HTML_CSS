<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
    <p>레드향은 <em>한과봉과 귤</em>을 교배한 것으로 ......</p>
    <p>
        <i>비타민C</i>와 <i></i>비타민D</i>......</p>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
    <blockquote>인용문</blockquote>
    <!-- 텍스트를 굵게 표시하기-->
    <strong>텍스트 굵게 표시 strong</strong>
    <br />
    <b>텍스트 굵게 표기 b 태그</b>
    <p>텍스트 굵게 표기 p 태그</p>
</body>
</html>
