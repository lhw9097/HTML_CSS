<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- button 태그 -->
    <input type="submit" value="등록"> <!-- 열림 태그와 닫힘 태그 없음, 내부적으로 자체 기능 걸림 -->
    <input type="reset" value="취소">
    <button type="submit">
        <img src="./images/facebook.png" alt="페이스북">페이스북에<br>
        등록
    </button> <!-- 열림 태그와 닫힘 태그 있음, 나중에 리액트할 때 기능 취소할 일 없음 -->
    <input type="text" disabled />
    <button type="button" disabled>비활성</button>

    <input type="text" placeholder="읽기 전용" readonly>
    <textarea maxlength="4" placeholder="4글자까지"></textarea>

    <input type="url" maxlength="4" placeholder="4글자 url" />
    <form action="#">
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">banana</label><br>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">apple</label><br>
            <input type="checkbox" id="orange" name="orange" value="orange"
                   checked>
            <label for="orange">orange</label><br>
        </fieldset>
    </form>
    <input type="tel" placeholder="전화번호를 입력해 주세요.">
</body>
</html>
