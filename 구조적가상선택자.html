<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child { /* Test 1 */
            color: red;
        }
        li:last-child { /* Test 4 */
            color: yellow;
        }
        p:nth-child(1) {
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 구조적 가상 선택자 : 요소의 구조와 위치에 따라 스타일을 적용 -->
    <!-- nth-child(n) : 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택. 앞에 다른 태그 있으면 영향받을 수 있음-->
    <!-- <ul>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
        <li>Test 4</li>
    </ul> -->
    <p>p 태그 1번</p> <!-- p:nth-child(1) -->
    <div>
        <p>div 내의 p 태그 1번</p> <!-- p:nth-child(1) -->
        <p>div 내의 p 태그 2번</p>
    </div>
    <div>
        <p>div 내의 p 태그 3번</p> <!-- p:nth-child(1) -->
        <p>div 내의 p 태그 4번</p>
    </div>
</body>
</html>
