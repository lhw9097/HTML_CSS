<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            width: 800px;
            margin: 0 auto; /* 800px보다 커지면 auto. */
        }
        label {
            width: 100px;
            display: inline-block; /* 블록 벗어나면 인라인 요소(글자 크기만큼 울퉁불퉁) */
        }
        input {
            width: 300px;
            height: 24px;
            margin-bottom: 10px;
        }
        input[type="date"] {
            width: 150px;
        }
        span {
            font-size: 80%; /* 상위 태그 (16px) 기준 */
        }
        button {
            width: 150px;
            height: 40px;
            margin-left: 6px;
            margin-right: 6px;
        }
        .btn {
            margin-top: 20px;
            display: flex; /* 수평 */
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아이패드 주문하기</h1>
        <form action="#">
            <fieldset>
                <legend>배송 정보</legend>
                <div>
                    <label for="orderitem">주문 상품</label>
                    <input type="text" id="orderitem" value="아이패드 12.9인치" readonly />
                </div>
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" autofocus />
                </div>
                <div>
                    <label for="address">배송 주소</label>
                    <input type="text" id="address" required />
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="text" id="email" />
                </div>
                <div>
                    <label for="phonenumber">연락처</label>
                    <input type="number" id="phonenumber" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"/>
                </div>
                <div>
                    <label for="date">배송일 지정</label>
                    <input type="date" id="date"><span>(주문일로부터 최소 3일 이후)</span>
                </div>
            </fieldset>
            <div class="btn">
                <button type="order">주문하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>
</html>
