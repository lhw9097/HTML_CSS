<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="user-id">아이디</label>
    <input type="text" id="user-id" placeholder="6자리 이상"/>
    비밀번호
    <input type="password" name="password">
    자유롭게 체크
    <input type="checkbox" name="check">
    <!-- 라디오 타입 : name은 그룹이라 여러 항목 중 하나만 선택하도록 함
                      (그룹 다르면 둘 다 선택 가능)
                      for와 id가 상호 작용하여 하나 선택하면 이전 선택이 해제되도록 함 -->
    <form action="#">
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="여자">
    </form>
    <label for="apple">사과</label>
    <input type="radio" name="fruits" id="apple" value="사과">
    <label for="banana">바나나</label>
    <input type="radio" name="fruits" id="banana" value="바나나">
    <label for="mango">망고</label>
    <input type="radio" name="fruits" id="mango" value="망고">
    <hr />
    <!-- fieldset 태그로 그룹을 만들면 그룹별로 박스 모양의 테두리가 생김 -->
    <form action="#">
        <fieldset>
            <legend>기본 정보</legend>
            <div>
                <label for="userid">아이디</label>
                <input type="text" id="userid" />
            </div>
            <div>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" />
            </div>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
                <div>
                    <label for="age">나이</label>
                    <input type="number" id="age" placeholder="숫자만 입력"/>
                </div>
                <div>
                    <label for="recom">추천인</label>
                    <input type="text" id="recom" placeholder="없으면 생략 가능"/>
                </div>
        </fieldset>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" />
            </div>
            <div>
                <label for="desc">내용</label>
                <textarea id="desc" cols="100" rows="10" value="읽기 전용" readonly></textarea>
            </div>
        </fieldset>
    </form>
    제출
    <input type="submit" value="제출">
    초기화
    <input type="reset" value="초기화">
    <button type="button">버튼</button>
    숨겨진 것
    <input type="hidden" name="hidden_input">
    날짜 입력
    <input type="date" name="date_input">
    시간 입력
    <input type="time" name="time_input">
    날짜 & 시간
    <input type="datetime" name="datetime_input">
    이메일
    <input type="email" name="email_input">
    파일
    <input type="file" name="file_input">
    이미지
    <input type="image" src="image.jpg">
    연 & 월
    <input type="month" name="month_input">
    숫자
    <input type="number" name="number_input">
    범위
    <input type="range" name="range_input">
    검색
    <input type="search" name="search_input">
    전화
    <input type="tel" name="tel_input">
    URL
    <input type="url" name="url_input">
    연도 & 몇 번째 주
    <input type="week" name="week_input">
    색깔
    <input type="color" name="color_input">
</body>
</html>
