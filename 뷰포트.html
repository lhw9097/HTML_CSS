<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트 크기에 따라 글씨 크기, 도형색 변경</title>
    <style>
        h1 {
            font-size: 5vw;
            text-align: center;
        }
        div{
            width:100px;
            height:100px;
            background-color:red;
            display: flex;
            margin: auto;
        }
        @media only screen and (min-width:420px) and (max-width:720px) {
            div{
                background-color:blue;
            }
        }
    </style>
</head>
<body>
    <h1>안녕하세요<br>
        오늘은 금요일입니다</h1>
    <div></div>  
</body>
</html>
