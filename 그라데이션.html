<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear-gradient-box {
          width: 300px;
          height: 200px;
          background-image: linear-gradient(to right, red, yellow);
          border: 1px solid black;
        }
        .radial-gradient-box {
            width: 300px;
            height: 200px;
            background-image: radial-gradient(circle, blue, skyblue);
            border: 1px solid black;
        }
      </style>
</head>
<body>
    <div class="linear-gradient-box">선형 그라데이션</div>
    <div class="radial-gradient-box">방사형 그라데이션</div>
</body>
</html>
