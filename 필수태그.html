    <title>필수태그 사용</title>
</head>
<body>
    <!-- 제목 사용하기 -->
    <h1>제목 1의 크기</h1>

    <h5>제목 5의 크기</h5>
    <h6>제목 6의 크기</h6>
<!-- 단락(Paragraph) : 내용상 끊어서 구분할 수 있는 -->
